<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="description" content="CodeCraft website.">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-container">
        <ul class="nav navbar">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./rules.html">Rules</a></li>
            <li class="nav-item active"><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact -->
    <section class="container">
        <div class="section-contact">
            <h2>Get in Touch</h2>
            <div class="text-message">
                <p>If you have any questions or feedback, please fill out the form below.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div>
                        <label for="name">Name:</label><br />
                        <input class="form-elements" type="text" id="name" name="name" required placeholder="Your Name">
                        <br />
                    </div>

                    <div>
                        <label for="email">Email:</label><br />
                        <input class="form-elements" type="email" id="email" name="email" required
                            placeholder="Your Email">
                        <br />
                    </div>

                    <div>
                        <label for="message">Message:</label><br />
                        <textarea class="form-elements" id="message" name="message" required
                            placeholder="Your Message "></textarea>
                        <br />
                    </div>


                    <div class="button-container">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contacts-icons">
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <label for="">+212 10101010</label>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <label for="">codecrafe@email.com</label>
                </div>
            </div>
    </section>
</body>

</html>
